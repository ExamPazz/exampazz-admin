<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Exampazz</title>

    <link rel="stylesheet" href="../assets/css/pages/dashboard.css" />
  </head>
  <body class="protected">
    <div class="container-scroller">
      <!-- Header -->
      <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
        >
          <a
            class="navbar-brand brand-logo dashboard__header-img"
            href="./dashboard.html"
            ><img src="../assets/images/logo.png" alt="logo"
          /></a>
          <a
            class="navbar-brand brand-logo-mini dashboard__header-img"
            href="index.html"
            ><img src="../assets/images/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex"
            type="button"
            data-bs-toggle="minimize"
          >
            <span class="typcn typcn-th-menu"></span>
          </button>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-bs-toggle="offcanvas"
          >
            <span class="typcn typcn-th-menu"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
          <div id="settings-trigger">
            <i class="typcn typcn-cog-outline"></i>
          </div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border me-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border me-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <div class="d-flex sidebar-profile">
                <div class="sidebar-profile-name">
                  <p id="adminName" class="sidebar-name">-</p>
                  <p class="sidebar-designation">Welcome</p>
                </div>
              </div>
              <p class="sidebar-menu-title">Dash menu</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">
                <i class="typcn typcn-device-desktop menu-icon"></i>
                <span class="menu-title">Dashboard </span>
              </a>
            </li>
            <li class="nav-item">
              <button id="logoutBtn" class="nav-link">
                <i class="typcn typcn-eject menu-icon"></i>
                <span class="menu-title">Logout</span>
              </button>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div
                    class="col-12 col-sm-6 col-md-6 col-xl-3 grid-margin stretch-card"
                  >
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Total Users</h4>
                        <p id="totalUsers" class="card-value">-</p>
                      </div>
                    </div>
                  </div>
                  <div
                    class="col-12 col-sm-6 col-md-6 col-xl-3 grid-margin stretch-card"
                  >
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Standard Subscriptions</h4>
                        <p id="standardSubscriptions" class="card-value">-</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span class="text-center text-sm-left d-block d-sm-inline-block"
                >Copyright Â© 2025
                <a href="https://www.bootstrapdash.com/" target="_blank"
                  >Exampazz</a
                >. All rights reserved.</span
              >
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <script src="../assets/js/constants/index.js"></script>
    <script src="../assets/js/config/protected-routes.js"></script>
    <script src="../assets/js/config/fetch.js"></script>

    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../assets/js/config/off-canvas.js"></script>
    <script src="../assets/js/config/hoverable-collapse.js"></script>
    <script src="../assets/js/config/template.js"></script>
    <script src="../assets/js/config/settings.js"></script>
    <script src="../assets/js/config/todolist.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/pages/dashboard.js"></script>
  </body>
</html>
