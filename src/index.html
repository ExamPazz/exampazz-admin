<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Exampazz</title>

    <link rel="stylesheet" href="assets/css/pages/login.css" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-stretch auth auth-img-bg"
        >
          <div class="row flex-grow">
            <div class="d-flex align-items-center justify-content-center">
              <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo d-flex justify-content-center">
                  <img src="assets/images/logo.png" alt="logo" />
                </div>
                <h4 class="text-center">Welcome back!</h4>
                <h6 class="fw-light text-center">
                  Login to access your account!
                </h6>
                <form class="pt-3" id="loginForm">
                  <!-- Email field -->
                  <div class="form-group">
                    <label for="loginEmailField">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span
                          class="input-group-text bg-transparent border-right-0"
                        >
                          <i class="typcn typcn-user-outline text-primary"></i>
                        </span>
                      </div>
                      <input
                        type="email"
                        class="form-control form-control-lg border-left-0"
                        id="loginEmailField"
                        placeholder="Enter email"
                      />
                    </div>
                  </div>
                  <!-- Password field -->
                  <div class="form-group">
                    <label for="loginPasswordField">Password</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span
                          class="input-group-text bg-transparent border-right-0"
                        >
                          <i
                            class="typcn typcn-lock-closed-outline text-primary"
                          ></i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control form-control-lg border-left-0"
                        id="loginPasswordField"
                        placeholder="Enter password"
                      />
                    </div>
                  </div>
                  <div class="my-3 d-grid gap-2">
                    <button
                      type="submit"
                      id="loginSubmitBtn"
                      class="btn btn-primary btn-lg fw-medium auth-form-btn"
                    >
                      LOGIN
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script src="./assets/js/constants/index.js"></script>
    <script src="./assets/js/config/protected-routes.js"></script>
    <script src="./assets/js/config/fetch.js"></script>
    <!-- base:js -->
    <script src="./assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="./assets/js/config/off-canvas.js"></script>
    <script src="./assets/js/config/hoverable-collapse.js"></script>
    <script src="./assets/js/config/template.js"></script>
    <script src="./assets/js/config/settings.js"></script>
    <script src="./assets/js/config/todolist.js"></script>
    <!-- endinject -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/pages/login.js"></script>
  </body>
</html>
